<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>media_player.exe</title>
<link rel="icon" href="winxp.png" type="image/png">

<style>
  body {
    margin: 0;
    height: 100vh;
    background:
      radial-gradient(circle at bottom left, #7fbfff, transparent 40%),
      radial-gradient(circle at top right, #b7ffb7, transparent 40%),
      linear-gradient(#4aa3ff, #1b4fa3);
    font-family: Tahoma, Verdana, sans-serif;
    overflow: hidden;
  }

  .xp-window {
    width: 480px;
    background: #ece9d8;
    border: 2px solid #000;
    box-shadow: 8px 8px 0 #000;
    position: absolute;
    inset: 0;
    margin: auto;
  }

  .title-bar {
    background: linear-gradient(to right, #0a246a, #3a6ea5);
    color: white;
    padding: 6px 8px;
    font-size: 14px;
    font-weight: bold;
  }

  .content {
    background: black;
    padding: 10px;
    text-align: center;
  }

  .content img {
    max-width: 100%;
    border: 2px inset #808080;
  }

  .status-bar {
    background: #c0c0c0;
    border-top: 2px inset #808080;
    padding: 4px 6px;
    font-size: 11px;
  }

  /* subtle CRT scanlines */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 2px
    );
  }
</style>
</head>

<body>

<div class="xp-window">
  <div class="title-bar">
    Windows Media Player
  </div>

  <div class="content">
    <img
      src="./music/ezgif-21ba4c199bdb198d.gif"
      alt="boykisser"
    >
  </div>

  <div class="status-bar">

  </div>
</div>
