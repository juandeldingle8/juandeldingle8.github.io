<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Pages</title>
<link rel="icon" href="winxp.png">
<style>
  body {
    font-family: Tahoma, sans-serif;
    background: #0080c0; /* classic XP blue desktop */
    margin: 0;
    padding: 20px;
  }

  .window {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    border: 2px solid #000;
    box-shadow: 5px 5px 0 #000;
    background: #c0c0c0; /* XP window gray */
  }

  .title-bar {
    background: linear-gradient(to right, #000080, #0000cd);
    color: white;
    padding: 6px 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: inset 0 -2px 2px #00000040;
  }

  .title-bar span {
    font-size: 16px;
  }

  .window-content {
    background: #ece9d8;
    padding: 20px;
  }

  h1 {
    margin-top: 0;
    font-size: 24px;
    color: #000080;
    text-align: center;
  }

  .page-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .page-card {
    background: #d6d6d6;
    border: 2px outset #fff;
    width: 200px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: all 0.1s;
  }

  .page-card:hover {
    border: 2px inset #fff;
    background: #ece9d8;
  }

  .page-card a {
    text-decoration: none;
    color: #000080;
    display: block;
    width: 100%;
    height: 100%;
    line-height: 60px;
  }

  .page-card a:hover {
    color: #ff0000;
  }

  /* Scrollbar style to match XP */
  .window-content::-webkit-scrollbar {
    width: 12px;
  }

  .window-content::-webkit-scrollbar-track {
    background: #c0c0c0;
    border: 1px solid #808080;
  }

  .window-content::-webkit-scrollbar-thumb {
    background: #808080;
    border: 1px solid #404040;
  }
</style>
</head>
<body>

<div class="window">
  <div class="title-bar">
    <span>All Pages</span>
    <span>X</span>
  </div>
  <div class="window-content">
    <h1>My Pages</h1>
    <div class="page-list" id="pagesList">
      <!-- Pages will be added here -->
    </div>
  </div>
</div>

<script>
  // Add your pages here
  const pages = [
    { name: "Home", url: "https://juandeldingle8.github.io/" },
    { name: "Chat", url: "/chat/" },
    { name: "Minesweeper", url: "/minesweeper/" },
    { name: "Music", url: "/music/" },
    { name: "Solitaire", url: "/solitaire" },
    { name: "More Coming Soon", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" }
  ];

  const container = document.getElementById('pagesList');
  pages.forEach(page => {
    const card = document.createElement('div');
    card.className = 'page-card';
    const a = document.createElement('a');
    a.href = page.url;
    a.textContent = page.name;
    card.appendChild(a);
    container.appendChild(card);
  });
</script>

</body>
</html>
