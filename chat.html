<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deldingle Messenger</title>

  <!-- REQUIRED CHAT SCRIPT -->
  <script src="https://iframe.chat/scripts/main.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Tahoma, Verdana, sans-serif;
      cursor: default;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#245edc, #3a6ea5);
      overflow: hidden;
    }

    /* CRT Scanlines */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 2px
      );
      pointer-events: none;
    }

    /* XP WINDOW */
    .window {
      width: 900px;
      height: 600px;
      background: #ece9d8;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: linear-gradient(to right, #0a246a, #3a6ea5);
      color: white;
      padding: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 16px;
      height: 16px;
      background: #d6d6d6;
      border: 1px solid #000;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      background: #111;
      padding: 0;
    }

    /* CHAT IFRAME */
    #chattable {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    /* FULLSCREEN PROMPT */
    .fullscreen-btn {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: #ece9d8;
      border: 2px solid #000;
      padding: 6px 12px;
      box-shadow: 4px 4px 0 #000;
      font-size: 12px;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background: #00ffcc;
    }

    /* FLOATING WEIRD TEXT */
    .float {
      position: absolute;
      color: white;
      font-size: 11px;
      opacity: 0.5;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: translateY(110vh); }
      to { transform: translateY(-100px); }
    }
  </style>
</head>
<body>

  <!-- WEIRD FLOATING TEXT -->
  <div class="float" style="left:10%; animation-duration: 22s;">deldingle</div>
  <div class="float" style="left:50%; animation-duration: 30s;">connection_stable</div>
  <div class="float" style="left:80%; animation-duration: 26s;">XP_ERA</div>

  <!-- XP CHAT WINDOW -->
  <div class="window">
    <div class="title-bar">
      <span>Deldingle Messenger</span>
      <div class="buttons">
        <div class="btn">_</div>
        <div class="btn">â–¡</div>
        <div class="btn">X</div>
      </div>
    </div>

    <div class="content">
      <!-- REQUIRED CHAT IFRAME -->
      <iframe
        src="https://iframe.chat/embed?chat=DeldingleChat"
        id="chattable">
      </iframe>
    </div>
  </div>

  <!-- FULLSCREEN BUTTON -->
  <div class="fullscreen-btn" onclick="goFullscreen()">
    Enter Fullscreen
  </div>

  <!-- CHAT INITIALIZATION -->
  <script>
    chattable.initialize({
      theme: "moderno"
    });
  </script>

  <!-- FULLSCREEN LOGIC -->
  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Attempt fullscreen on load (may be blocked)
    window.addEventListener("load", () => {
      goFullscreen();
    });
  </script>

</body>
</html>
