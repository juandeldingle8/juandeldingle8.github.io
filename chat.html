<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>msg.exe</title>

  <!-- REQUIRED CHAT SCRIPT -->
  <script src="https://iframe.chat/scripts/main.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#1f3b87, #0b1d4a);
      font-family: Tahoma, Verdana, sans-serif;
    }

    /* XP WINDOW */
    .xp-window {
      width: 420px;
      height: 600px;
      background: #ece9d8;
      border: 2px solid #000;
      box-shadow: 6px 6px 0 #000;
      position: absolute;
      inset: 0;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: linear-gradient(to right, #0a246a, #3a6ea5);
      color: white;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>

<body>
  <div class="xp-window">
    <div class="title-bar">Windows Messenger â€” deldingle</div>

    <!-- CHAT EMBED -->
    <iframe
      src="https://iframe.chat/embed?chat=DeldingleChat"
      id="chattable">
    </iframe>
  </div>

  <script>
    chattable.initialize({
      stylesheet: "./chattable.css"
    });

    // Attempt fullscreen (browser may block unless user interacts)
    document.documentElement.requestFullscreen?.();
  </script>
</body>
</html>
