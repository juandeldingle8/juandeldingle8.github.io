<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>msg.exe</title>
  <link rel="icon" href="winxp.png" type="image/png">

  <!-- REQUIRED CHAT SCRIPT -->
  <script src="https://iframe.chat/scripts/main.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Tahoma, Verdana, sans-serif;
    }

    /* WINDOWS XP BLISS-STYLE BACKGROUND */
    body {
      background:
        radial-gradient(circle at 30% 20%, #ffffff55 0%, transparent 40%),
        linear-gradient(to top, #3b8d1f 0%, #4aa02c 35%, transparent 36%),
        linear-gradient(to bottom, #6db3f2 0%, #1e69de 100%);
      overflow: hidden;
    }

    /* XP WINDOW */
    .xp-window {
      width: 420px;
      height: 600px;
      background: #ece9d8;
      border: 2px solid #000;
      box-shadow:
        inset 1px 1px #fff,
        inset -1px -1px #808080,
        6px 6px 0 #000;
      position: absolute;
      inset: 0;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      background: linear-gradient(to right, #0a246a, #3a6ea5);
      color: white;
      padding: 6px;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px #000;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
    }
  </style>
</head>

<body>
  <div class="xp-window">
    <div class="title-bar">Windows Messenger â€” deldingle</div>

    <!-- CHAT EMBED -->
    <iframe
      src="https://iframe.chat/embed?chat=DeldingleChat"
      id="chattable">
    </iframe>
  </div>

  <script>
    chattable.initialize({
      stylesheet: "./chattable.css"
    });

    // Attempt fullscreen (browser may block)
    document.documentElement.requestFullscreen?.();
  </script>
</body>
</html>
