<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spray ‚Äî Social</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0f;
      color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: linear-gradient(135deg, #ff0055, #7f00ff);
      font-weight: 800;
      letter-spacing: 1px;
    }

    header span {
      font-size: 1.4rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .auth, .post-box {
      background: #13131a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1c1c26;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff0055, #ff9900);
      font-weight: 700;
      cursor: pointer;
    }

    .feed .post {
      background: #13131a;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .post img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .post .user {
      font-weight: 700;
    }

    .likes {
      margin-top: 10px;
      cursor: pointer;
      opacity: 0.8;
    }

    .likes:hover { opacity: 1; }

    footer {
      text-align: center;
      opacity: 0.5;
      padding: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<header>
  <span>SPRAY</span>
  <div id="userStatus">Not signed in</div>
</header>

<main>

  <div class="auth" id="authBox">
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>

  <div class="post-box" id="postBox" style="display:none">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="createPost()">Post</button>
  </div>

  <div class="feed" id="feed"></div>

</main>

<footer>Global posts ‚Ä¢ Moderated ‚Ä¢ Hosted on GitHub Pages</footer>

<script>
  // üî• REPLACE WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  auth.onAuthStateChanged(user => {
    document.getElementById('authBox').style.display = user ? 'none' : 'block';
    document.getElementById('postBox').style.display = user ? 'block' : 'none';
    document.getElementById('userStatus').innerText = user ? user.email : 'Not signed in';
    if (user) loadPosts();
  });

  function signUp() {
    auth.createUserWithEmailAndPassword(email.value, password.value);
  }

  function signIn() {
    auth.signInWithEmailAndPassword(email.value, password.value);
  }

  async function createPost() {
    const text = postText.value.trim();
    if (!text) return;

    let imageUrl = null;
    const file = imageInput.files[0];

    if (file) {
      const ref = storage.ref('posts/' + Date.now() + '_' + file.name);
      await ref.put(file);
      imageUrl = await ref.getDownloadURL();
    }

    await db.collection('posts').add({
      uid: auth.currentUser.uid,
      user: auth.currentUser.email,
      text,
      imageUrl,
      likes: [],
      created: firebase.firestore.FieldValue.serverTimestamp()
    });

    postText.value = '';
    imageInput.value = '';
  }

  function loadPosts() {
    db.collection('posts').orderBy('created', 'desc').onSnapshot(snap => {
      feed.innerHTML = '';
      snap.forEach(doc => renderPost(doc.id, doc.data()));
    });
  }

  function renderPost(id, post) {
    const div = document.createElement('div');
    div.className = 'post';

    const liked = post.likes.includes(auth.currentUser.uid);

    div.innerHTML = `
      <div class="user">${post.user}</div>
      <div>${post.text}</div>
      ${post.imageUrl ? `<img src="${post.imageUrl}" />` : ''}
      <div class="likes" onclick="toggleLike('${id}')">
        ‚ù§Ô∏è ${post.likes.length} ${liked ? '(liked)' : ''}
      </div>
    `;

    feed.appendChild(div);
  }

  function toggleLike(id) {
    const ref = db.collection('posts').doc(id);
    ref.get().then(doc => {
      const likes = doc.data().likes || [];
      const uid = auth.currentUser.uid;
      ref.update({
        likes: likes.includes(uid)
          ? likes.filter(l => l !== uid)
          : [...likes, uid]
      });
    });
  }
</script>

</body>
</html>
